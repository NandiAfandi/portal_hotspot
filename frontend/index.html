<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Hotspot</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="js/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="login-page">
  <div class="login-container">
    <h2>Portal Akun Member</h2>
    <p class="subtitle">Masukkan nomor WhatsApp untuk menerima OTP</p>

    <label for="whatsapp">Nomor WhatsApp</label>
    <input type="text" id="whatsapp" placeholder="Contoh: 0851xxxxxxx">

    <button id="btnOtp">Kirim OTP</button>

    <label for="otp">Kode OTP</label>
    <input type="text" id="otp" placeholder="Masukkan kode OTP">

    <button id="btnVerify">Verifikasi OTP</button>

    <p id="status" class="status-text"></p>
  </div>
</body>
</html>
